<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ENCODEME</title>
    <link rel="icon" type="logo" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container-fluid logo">
        <a class="navbar-brand" target="_blank" href="https://github.com/cowd90/InformationSecurity.git "><h3>E N C O D E <span> ME</span></h3></a>
        <a class="github-repo" target="_blank" href="https://github.com/cowd90/InformationSecurity.git "><i
            class="bi bi-github"></i></a>
      </div>
    </nav>

    <main class="container-fluid">

      <!-- Section to choose Ecryption Algorithms-->
      <section class=" container nav-elements">
        <ul class="nav nav-pills" id="tabs">
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="playfair-cipher-tab"
              data-bs-toggle="pill"
              data-bs-target="#playfair-cipher" type="button" role="tab"
              aria-controls="playfair-cipher"
              aria-selected="false">Playfair Cipher</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="vigenere-cipher-tab"
              data-bs-toggle="pill"
              data-bs-target="#vigenere-cipher" type="button" role="tab"
              aria-controls="vigenere-cipher"
              aria-selected="false">Vigenere Cipher</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="autokey-cipher-tab"
              data-bs-toggle="pill"
              data-bs-target="#autokey-cipher" type="button" role="tab"
              aria-controls="autokey-cipher"
              aria-selected="false">Vigenere Cipher 2</button>
          </li>
        </ul>
      </section>
      
      <section class="container algorithms">
        <div id="my-tab-content" class="container tab-content">

          <!-- Playfair Cipher -->
          <div class="tab-pane fade" id="playfair-cipher">
            <h1>Playfair Cipher</h1>
            <div class="mb-3">
              <label for="playfairText" class="form-label">Enter
                Plaintext/Ciphertext:</label>
              <textarea class="form-control" id="playfairText" rows="3"
                placeholder="Enter the text you want to Encrypt or Decrypt"></textarea>
            </div>

            <div class="mb-3">
              <label for="playfairKeyword" class="form-label">Enter the key:</label>
              <input type="text" class="form-control" id="playfairKeyword"
                placeholder="Enter the key">
            </div>

            <button type="button" id="playfairEncryptBtn"
              class="btn btn-primary btn-sm">Encrypt</button>
            <button type="button" id="playfairDecryptBtn"
              class="btn btn-primary btn-sm">Decrypt</button>

            <div class="mb-3">
              <label for="playfairOutput" class="form-label">Result:</label>
              <textarea class="form-control" id="playfairOutput" rows="3"
                readonly></textarea>
            </div> 
            <table class="table table-bordered text-light col-1 text-center">
              <tr>
                <th>\</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
              </tr>
              <tr>
                <th>1</th>
                <td id="cell-1"></td>
                <td id="cell-2"></td>
                <td id="cell-3"></td>
                <td id="cell-4"></td>
                <td id="cell-5"></td>
              </tr>
              <tr>
                <th>2</th>
                <td id="cell-6"></td>
                <td id="cell-7"></td>
                <td id="cell-8"></td>
                <td id="cell-9"></td>
                <td id="cell-10"></td>
              </tr>
              <tr>
                <th>3</th>
                <td id="cell-11"></td>
                <td id="cell-12"></td>
                <td id="cell-13"></td>
                <td id="cell-14"></td>
                <td id="cell-15"></td>
              </tr>
              <tr>
                <th>4</th>
                <td id="cell-16"></td>
                <td id="cell-17"></td>
                <td id="cell-18"></td>
                <td id="cell-19"></td>
                <td id="cell-20"></td>
              </tr>
              <tr>
                <th>5</th>
                <td id="cell-21"></td>
                <td id="cell-22"></td>
                <td id="cell-23"></td>
                <td id="cell-24"></td>
                <td id="cell-25"></td>
              </tr>
            </table>
          </div>

          <!-- Vigenere Cipher -->
          <div class="tab-pane fade" id="vigenere-cipher">
            <h1>Vigenere Cipher</h1>
            <div class="mb-3">
              <label for="vigenereText" class="form-label">Enter
                Plaintext/Ciphertext:</label>
              <textarea class="form-control" id="vigenereText" rows="3"
                placeholder="Enter the text you want to Encrypt or Decrypt"></textarea>
            </div>

            <div class="mb-3">
              <label for="vigenereKeyword" class="form-label">Enter the key:</label>
              <input type="text" class="form-control" id="vigenereKeyword"
                placeholder="Enter the key">
            </div>

            <button type="button" id="vigenereEncryptBtn"
              class="btn btn-primary btn-sm">Encrypt</button>
            <button type="button" id="vigenereDecryptBtn"
              class="btn btn-primary btn-sm">Decrypt</button>

            <div class="mb-3">
              <label for="vigenereOutput" class="form-label">Result:</label>
              <textarea class="form-control" id="vigenereOutput" rows="3"
                readonly></textarea>
            </div>
            <table id="vigenere-table" class="table table-bordered text-light col-1 text-center">
            </table>
          </div>

          <!-- Autokey Cipher -->
          <div class="tab-pane fade" id="autokey-cipher">
            <h1>Vigenere Cipher 2</h1>
            <div class="mb-3">
              <label for="autokeyText" class="form-label">Enter
                Plaintext/Ciphertext:</label>
              <textarea class="form-control" id="autokeyText" rows="3"
                placeholder="Enter the text you want to Encrypt or Decrypt"></textarea>
            </div>

            <div class="mb-3">
              <label for="autokeyKeyword" class="form-label">Enter the key:</label>
              <input type="text" class="form-control" id="autokeyKeyword"
                placeholder="Enter the key">
            </div>

            <button type="button" id="autokeyEncryptBtn"
              class="btn btn-primary btn-sm">Encrypt</button>
            <button type="button" id="autokeyDecryptBtn"
              class="btn btn-primary btn-sm">Decrypt</button>

            <div class="mb-3">
              <label for="autokeyOutput" class="form-label">Result:</label>
              <textarea class="form-control" id="autokeyOutput" rows="3"
                readonly></textarea>
            </div>
            <table id="vigenere2-table" class="table table-bordered text-light col-1 text-center">

            </table>
          </div>

          <!-- End -->
        </div>
      </section>
      <!-- print table -->
      <footer>
        <p>Dũng Nguyễn - 2024</p>
      </footer>
    </main>

    <script src="scripts/vigenere.js" type="module"></script>
    <script src="scripts/playfair.js" type="module"></script>
    <script src="scripts/autokey.js" type="module"></script>
    <script src="main.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>

</html>
